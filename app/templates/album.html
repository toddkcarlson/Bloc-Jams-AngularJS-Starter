 <main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half" ng-repeat="album in album.albumData">
             <img src= "{{ album.albumArtUrl }}" class="album-cover-art">
         </div>
         <div class="album-view-details column half" ng-repeat="album in album.albumData">
             <h2 class="album-view-title"> {{ album.title }} </h2>
             <h3 class="album-view-artist"> {{ album.artist }} </h3>
             <h5 class="album-view-release-info"> {{ album.label }} {{ album.year }} </h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-repeat="song in album.albumData.songs track by $index">
             <td class="song-item-number"> {{ song }} </td>
             <td class="song-item-title"> {{ song.title }} </td>
             <td class="song-item-duration"> {{ song.duration }} </td>
         </tr>
     </table>
 </main>
